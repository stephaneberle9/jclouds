name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: temurin
          cache: maven
          server-id: itemis-nexus
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Build
        run: mvn clean verify checkstyle:checkstyle -B -q -Dorg.slf4j.simpleLogger.defaultLogLevel=ERROR -Pdoc,src

      - name: Publish snapshot
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          MAVEN_USERNAME: ${{ secrets.ITEMIS_NEXUS_USER }}
          MAVEN_PASSWORD: ${{ secrets.ITEMIS_NEXUS_PASS }}
        run: mvn deploy -DskipTests -B -q
      - name: Publish release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          MAVEN_USERNAME: ${{ secrets.ITEMIS_NEXUS_USER }}
          MAVEN_PASSWORD: ${{ secrets.ITEMIS_NEXUS_PASS }}
        run: |
          # Strip 'v' prefix from tag name to get version
          VERSION=${GITHUB_REF#refs/tags/v}
          mvn versions:set -DnewVersion=$VERSION -B -q
          mvn deploy -DskipTests -B -q
